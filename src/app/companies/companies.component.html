<mat-card class="example-card" *ngFor="let company of companiesList">
  <mat-card-title-group>
    <mat-card-title>{{ company.name }}</mat-card-title>
    <mat-card-content>
      {{ company.description }}
    </mat-card-content>
  </mat-card-title-group>
  <img mat-card-sm-image [src]="company.logo" />
</mat-card>
